<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="validation_2.css"/>
</head>


<body>
    <div>
        <form>
            <h1>회원가입</h1>
            <hr><br>
            <label>이름
                <br><input type="text" id="name">
                <div id="name_fail" class="hide" style="color: red;">필수 입력 항목입니다.</div>
                <div id="name_success" class="hide" style="color: green;">멋진 이름이네요!</div>
            </label><br>
            <label>이메일
                <br><input type="email" id="e_mail">
                <div id="email_fail" class="hide" style="color: red;">올바른 이메일 형식이 아닙니다.</div>
                <div id="email_success" class="hide" class="hide" style="color: green;">올바른 이메일 형식입니다!</div>
            </label><br>
            <label>나이
                <br><input type="number" id="age">
                <div id="age_fail" class="hide" style="color: red;">나이를 입력해 주세요.</div>
                <div id="age_19" class="hide" style="color: red;">미성년자는 가입할 수 없습니다.</div>
                <div id="age_success" class="hide" class="hide" style="color: green;">올바른 나이 형식입니다!</div>
            </label><br>
            <label>비밀번호
                <br><input type="password" id="pwd">
                <div id="pwd_fail" class="hide" style="color: red;">비밀번호는 최소 4자리 이상이어야 합니다.</div>
                <div id="pwd_12" class="hide" style="color: red;">비밀번호는 12자리까지 입력 가능합니다.</div>
                <div id="pwd_success" class="hide" class="hide" style="color: green;">올바른 비밀번호 형식입니다!</div>
            </label><br>
            <label>비밀번호 확인
                <br><input type="password" id="pwd_re">
                <div id="pwd_re_fail" class="hide" style="color: red;">비밀번호가 일치하지 않습니다.</div>
                <div id="pwd_re_success" class="hide" class="hide" style="color: green;">비밀번호가 일치합니다!</div>
            </label><br><br>
            <button id="submit">가입하기</button>
            <br>
        </form>
    </div>
    <div class="modal">
            <div class="modal_body">
                <h2>가입 성공!</h2>
                <p>umc 챌린저 가입을 축하합니다.</p>
                <div class="close_wrap">
                    <button class="close">닫기</button>
                </div>
            </div>
        </div>
</body>

<script src="validation_2.js"></script>

</html>
